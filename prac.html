<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //아무것도 아닌 변수에 심벌 이터레이터 집어넣기.ㅋㅋ
        //iterable : Symbol.iterator, next() features.
        const iterable = {
            [Symbol.iterator]() {
                let i = 3;
                return {
                    next() {
                        return i == 0 ? {
                            value: 'undefined',
                            done: true
                        } : {
                            value: i--,
                            done: false
                        }
                    }
                }
            }
        }
        let iterator = iterable[Symbol.iterator]();
        for (const a of iterable) {
            console.log(a)
        }
    </script>
</body>

</html>
